<ons-page id="menuPage">
  <ons-list id="links">
    <ons-list-header>Links</ons-list-header>
    <a href="https://github.com/frandiox/OnsenUI-Todo-App" target="_blank" style="text-decoration: none;">
      <ons-list-item tappable style="pointer-events: none;" modifier="longdivider chevron">
        <div class="left">
          <ons-icon icon="fa-external-link" style="color: grey;"></ons-icon>
        </div>
        <div class="center">
          Github repo
        </div>
      </ons-list-item>
    </a>
    <a href="https://onsen.io/2" target="_blank" style="text-decoration: none;">
      <ons-list-item tappable style="pointer-events: none;" modifier="longdivider chevron">
        <div class="left">
          <ons-icon icon="fa-external-link" style="color: grey;"></ons-icon>
        </div>
        <div class="center">
          Onsen UI 2.0
        </div>
      </ons-list-item>
    </a>
    <a href="https://community.onsen.io/" target="_blank" style="text-decoration: none;">
      <ons-list-item tappable style="pointer-events: none;" modifier="longdivider chevron">
        <div class="left">
          <ons-icon icon="fa-external-link" style="color: grey;"></ons-icon>
        </div>
        <div class="center">
          Community Forum
        </div>
      </ons-list-item>
    </a>
  </ons-list>
  <ons-list id="default-category-list">
    <ons-list-header>Default</ons-list-header>
    <ons-list-item tappable>
      <div class="left">
        <ons-input type="radio" name="categoryGroup" input-id="r-all" checked></ons-input>
      </div>
      <label class="center" for="r-all">All</label>
    </ons-list-item>
    <ons-list-item tappable category-id="">
      <div class="left">
        <ons-input type="radio" name="categoryGroup" input-id="r-no"></ons-input>
      </div>
      <label class="center" for="r-no">No category</label>
    </ons-list-item>
  </ons-list>
  <ons-list id="custom-category-list">
    <ons-list-header>Custom categories</ons-list-header>
  </ons-list>
</ons-page>
